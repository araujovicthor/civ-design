     <div class="page-content">
      <div style="height: 70px; width: 100%; background: #212121"></div>

<div class="payment-container">

  <div class="col-payment payment-options">

    <h2 class="payment-options__title">
      <small>Minhas</small>
      formas de pagamento
    </h2>

    <div class="payment-options__item">
      <ul class="payment-options__list">

        <li class="payment-options__list-item box-card">
          <a href="#" class="payment-options__list-link">
            <div class="payment-options__list-flag">
              <span>
                <img src="/s/civ/assets/images/visa.png">
              </span>
            </div><!-- end payment-options__list-flag -->
            <div class="payment-options__list-card">
              <span>Cartão de Crédito</span>
              <p>*** XYZW</p>
            </div><!-- end payment-options__list-card -->
            <div class="payment-options__list-access">
              <img src="/s/civ/assets/images/arrow-card-payment.png">
            </div>
          </a>
        </li><!-- end payment-options__list-item -->
        <li class="payment-options__list-item box-card">
          <a href="#" class="payment-options__list-link">
            <div class="payment-options__list-flag">
              <span>
                <img src="/s/civ/assets/images/mastercard.png">
              </span>
            </div><!-- end payment-options__list-flag -->
            <div class="payment-options__list-card">
              <span>Cartão de Crédito</span>
              <p>*** ABCD</p>
            </div><!-- end payment-options__list-card -->
            <div class="payment-options__list-access">
              <img src="/s/civ/assets/images/arrow-card-payment.png">
            </div>
          </a>
        </li><!-- end payment-options__list-item -->

      </ul> <!-- end payment-options__list -->
    </div>

    <h2 class="payment-options__title">
      <span>ou</span>
      <small>Selecione uma</small>
      forma de pagamento
    </h2>

    <form action="" class="payment-options__form">
      <p>
        <label>
          <input class="with-gap" name="payment-options__checkbox-item" type="radio"/>
          <span>Cartão de Crédito</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" name="payment-options__checkbox-item" type="radio"/>
          <span>Cartão de Débito</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" name="payment-options__checkbox-item" type="radio"/>
          <span>Boleto <small>(3% de desconto)</small></span>
        </label>
      </p>
    </form>

  </div><!-- payment-options -->

  <div class="col-payment payment-content">
    
    <!-- <div class="payment-content-empty">
      <p>Lembre-se de conferir seu pedido acima</p>
    </div> -->


    <div class="checkout">
      <div class="credit-card-box">
        <div class="flip">
          <div class="front">
            <div class="chip"></div>
            <div class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 116.803 60.596"><defs><style>.a{fill:#f89a1d;}.b{fill:#fae466;}.c{fill:#faa41e;}.d{fill:#f9a01e;}.e{fill:#faa72c;}</style></defs><g transform="translate(9876.765 22686.945)"><path class="a" d="M414.64,508.88a13.17,13.17,0,1,1,0-13.16h14.12a26.34,26.34,0,1,0,0,13.16Z" transform="translate(-10253.68 -23155)"/><rect class="a" width="13.17" height="52.67" transform="translate(-9824.95 -22679.039)"/><path class="b" d="M489.2,490l-4.13-1.49-1.49,4.13-4.13-1.51-1.49,4.12-4.13-1.49-12.7,34.89h14" transform="translate(-10253.68 -23155)"/><path class="a" d="M441.99,475.96l19.18,52.68h14l-19.16-52.68Z" transform="translate(-10253.68 -23155)"/><rect class="c" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9779.846, -22661.23)"/><rect class="c" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9774.216, -22663.834)"/><rect class="d" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9778.344, -22665.35)"/><rect class="d" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9772.724, -22667.967)"/><rect class="d" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9768.605, -22666.465)"/><rect class="d" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9771.209, -22672.094)"/><rect class="e" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9775.34, -22673.6)"/><rect class="e" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9765.589, -22674.711)"/><rect class="e" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9767.308, -22682.82)"/></g></svg>
            </div>
            <div class="number"></div>
            <div class="card-holder">
              <label>Nome</label>
              <div></div>
            </div>
            <div class="card-expiration-date">
              <label>Data de Vencimento</label>
              <div></div>
            </div>
          </div>
          <div class="back">
            <div class="strip"></div>
            <div class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 116.803 60.596"><defs><style>.a{fill:#f89a1d;}.b{fill:#fae466;}.c{fill:#faa41e;}.d{fill:#f9a01e;}.e{fill:#faa72c;}</style></defs><g transform="translate(9876.765 22686.945)"><path class="a" d="M414.64,508.88a13.17,13.17,0,1,1,0-13.16h14.12a26.34,26.34,0,1,0,0,13.16Z" transform="translate(-10253.68 -23155)"/><rect class="a" width="13.17" height="52.67" transform="translate(-9824.95 -22679.039)"/><path class="b" d="M489.2,490l-4.13-1.49-1.49,4.13-4.13-1.51-1.49,4.12-4.13-1.49-12.7,34.89h14" transform="translate(-10253.68 -23155)"/><path class="a" d="M441.99,475.96l19.18,52.68h14l-19.16-52.68Z" transform="translate(-10253.68 -23155)"/><rect class="c" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9779.846, -22661.23)"/><rect class="c" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9774.216, -22663.834)"/><rect class="d" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9778.344, -22665.35)"/><rect class="d" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9772.724, -22667.967)"/><rect class="d" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9768.605, -22666.465)"/><rect class="d" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9771.209, -22672.094)"/><rect class="e" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9775.34, -22673.6)"/><rect class="e" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9765.589, -22674.711)"/><rect class="e" width="4.39" height="4.39" transform="matrix(0.342, -0.94, 0.94, 0.342, -9767.308, -22682.82)"/></g></svg>
            </div>
            <div class="ccv">
              <label>CCV</label>
              <div></div>
            </div>
          </div>
        </div>
      </div>
      <form class="form" autocomplete="off" novalidate>
        <fieldset>
          <label for="card-number">Número do Cartão</label>
          <input type="text" id="card-number" class="input-cart-number" maxlength="4" />
          <input type="text" id="card-number-1" class="input-cart-number" maxlength="4" />
          <input type="text" id="card-number-2" class="input-cart-number" maxlength="4" />
          <input type="text" id="card-number-3" class="input-cart-number" maxlength="4" />
        </fieldset>
        <fieldset>
          <label for="card-holder">Nome (como escrito no cartão) </label>
          <input type="text" id="card-holder" />
        </fieldset> 
        <fieldset class="fieldset-expiration">
          <label for="card-expiration-month">Data de Vencimento</label>
          <div class="row-select-payment">
            <div class="select input-field">
              <select id="card-expiration-month" name="a">
                <option></option>
                <option value="1">01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="select input-field">
              <select id="card-expiration-year" name="b">
                <option></option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
              </select>
            </div><!-- end select -->
          </div>
        </fieldset>
        <fieldset class="fieldset-ccv">
          <label for="card-ccv">CCV</label>
          <input type="text" id="card-ccv" maxlength="3" />
        </fieldset>
        <div class="button ">
          <button class="waves-effect center">
            Confirmar
            <span>
              <img src="/s/civ/assets/images/icons/accept-ico.png" alt="">
            </span>
          </button>
        </div>
      </form>
    </div>




  </div><!-- payment-content -->

</div>
